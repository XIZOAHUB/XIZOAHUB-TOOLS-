<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Writer </title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Xizoa Theme Colors */
            --bg-body: #050b14;
            --bg-card: #0f172a;
            --bg-input: #1e293b;
            --accent-cyan: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.25);
            --text-white: #ffffff;
            --text-muted: #94a3b8;
            --border: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(5, 11, 20, 0.95);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--accent-cyan); }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            flex: 1;
        }

        /* Left: Input Panel */
        .input-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            height: fit-content;
        }

        .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; color: var(--text-white); }
        .section-title span { color: var(--accent-cyan); }

        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; font-weight: 500; }
        
        input, select, textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-cyan); box-shadow: 0 0 10px var(--accent-glow); }
        
        .btn-generate {
            width: 100%;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }

        /* Right: Output Panel */
        .output-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .email-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .meta-row { display: flex; gap: 10px; margin-bottom: 10px; color: var(--text-muted); font-size: 0.9rem; }
        .meta-row span { color: var(--text-white); font-weight: 500; }

        .email-body {
            flex: 1;
            font-family: 'Segoe UI', sans-serif; /* Standard email font */
            font-size: 1rem;
            line-height: 1.7;
            color: #e2e8f0;
            white-space: pre-wrap; /* Preserves spacing */
            outline: none;
            min-height: 300px;
        }

        /* Smart Actions (Refine Buttons) */
        .smart-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .btn-refine {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-refine:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); }

        .btn-copy {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-input);
            border: none;
            color: var(--text-white);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-copy:hover { background: var(--accent-cyan); color: #000; }

        /* Loader */
        .typing-indicator {
            display: none;
            color: var(--accent-cyan);
            font-style: italic;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-paper-plane"></i> XIZOA <span style="color:var(--accent-cyan)">MAIL</span>
        </div>
    </nav>

    <div class="container">
        
        <div class="input-card">
            <div class="section-title">Draft New <span>Email</span></div>
            
            <div class="form-group">
                <label>Email Type</label>
                <select id="emailType">
                    <option value="formal">Formal / Business</option>
                    <option value="job">Job Application (Cover Letter)</option>
                    <option value="casual">Casual / Friendly</option>
                    <option value="complaint">Complaint / Issue</option>
                    <option value="leave">Sick Leave / Request</option>
                </select>
            </div>

            <div class="form-group">
                <label>Recipient Name</label>
                <input type="text" id="recipientName" placeholder="e.g. Hiring Manager, Mr. Smith">
            </div>

            <div class="form-group">
                <label>Key Points (What is this about?)</label>
                <textarea id="keyPoints" rows="5" placeholder="e.g. applying for React Developer role, have 3 years experience, attached resume..."></textarea>
            </div>

            <button class="btn-generate" onclick="generateEmail()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Write Email
            </button>
        </div>

        <div class="output-card">
            <button class="btn-copy" onclick="copyEmail()" title="Copy to Clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>

            <div class="email-header">
                <div class="meta-row">Subject: <span id="outSubject">...</span></div>
                <div class="meta-row">To: <span id="outTo">...</span></div>
            </div>

            <div id="emailBody" class="email-body" contenteditable="true">
                <div style="color:var(--text-muted); text-align:center; padding-top:100px;">
                    <i class="fa-regular fa-envelope fa-3x" style="opacity:0.3;"></i><br><br>
                    Your AI-generated email will appear here.
                </div>
            </div>
            
            <div id="loader" class="typing-indicator">
                <i class="fa-solid fa-pen-nib"></i> AI is writing...
            </div>

            <div class="smart-actions" id="actionButtons" style="display:none;">
                <span style="font-size:0.8rem; color:var(--text-muted); padding-top:5px;">Refine:</span>
                <button class="btn-refine" onclick="refineEmail('shorter')"><i class="fa-solid fa-compress"></i> Make Shorter</button>
                <button class="btn-refine" onclick="refineEmail('formal')"><i class="fa-solid fa-briefcase"></i> More Formal</button>
                <button class="btn-refine" onclick="refineEmail('friendly')"><i class="fa-regular fa-face-smile"></i> More Friendly</button>
            </div>
        </div>

    </div>

    <script>
        // --- 1. TEMPLATE ENGINE (The Logic) ---
        // A structured way to generate emails based on type without heavy AI
        
        const templates = {
            formal: {
                subject: ["Regarding {topic}", "Update on {topic}", "Inquiry: {topic}"],
                openers: ["I hope this email finds you well.", "I am writing to formally discuss {topic}.", "I trust you are having a productive week."],
                closers: ["Best regards,", "Sincerely,", "Kind regards,"]
            },
            job: {
                subject: ["Application for {topic} Role", "Candidate for {topic} Position", "Resume for {topic}"],
                openers: ["I am writing to express my strong interest in the {topic} position.", "I was excited to see the opening for {topic} and would like to apply.", "With reference to the {topic} role, please find my application attached."],
                closers: ["Thank you for your time and consideration.", "I look forward to the possibility of an interview.", "Best regards,"]
            },
            casual: {
                subject: ["Quick chat about {topic}", "Hey! About {topic}", "{topic} Update"],
                openers: ["Hey {name}, hope you're doing great!", "Hi {name}, just wanted to reach out regarding {topic}.", "Hey {name}, long time no see!"],
                closers: ["Talk soon,", "Cheers,", "Best,"]
            },
            complaint: {
                subject: ["Issue with {topic}", "Complaint Regarding {topic}", "Urgent Attention Required: {topic}"],
                openers: ["I am writing to express my dissatisfaction with {topic}.", "I regret to inform you of an issue regarding {topic}.", "I would like to bring a serious matter to your attention."],
                closers: ["I expect a prompt resolution.", "Please look into this immediately.", "Regards,"]
            }
        };

        // Helper to pick random array item
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function generateEmail() {
            const type = document.getElementById('emailType').value;
            const name = document.getElementById('recipientName').value || "Team";
            const points = document.getElementById('keyPoints').value;
            
            if(!points) return alert("Please enter some key points!");

            // UI Loading
            const bodyDiv = document.getElementById('emailBody');
            const loader = document.getElementById('loader');
            const actions = document.getElementById('actionButtons');
            
            bodyDiv.style.opacity = '0.5';
            loader.style.display = 'block';
            actions.style.display = 'none';

            setTimeout(() => {
                // LOGIC: Construct the email
                const tmpl = templates[type] || templates.formal;
                
                // 1. Generate Subject
                // Extract first few words of points for subject topic if available
                let topicShort = points.split(' ').slice(0, 4).join(' '); 
                if(topicShort.length > 30) topicShort += "...";
                
                const subject = pick(tmpl.subject).replace('{topic}', topicShort);
                
                // 2. Build Body
                let emailContent = `Dear ${name},\n\n`;
                emailContent += pick(tmpl.openers).replace('{name}', name).replace('{topic}', topicShort) + "\n\n";
                
                // Middle Section: Use user points but formatted nicely
                emailContent += `I wanted to mention that ${points}. \n\n`;
                
                if(type === 'job') {
                    emailContent += "I believe my skills and experience make me a strong candidate for this opportunity. I have attached my resume for your review.\n\n";
                }
                
                if(type === 'complaint') {
                    emailContent += "I hope we can resolve this matter quickly as it is important to me.\n\n";
                }

                emailContent += pick(tmpl.closers) + "\n";
                emailContent += "[Your Name]";

                // 3. Render
                document.getElementById('outSubject').innerText = subject;
                document.getElementById('outTo').innerText = name;
                bodyDiv.innerText = emailContent;
                
                // UI Reset
                bodyDiv.style.opacity = '1';
                loader.style.display = 'none';
                actions.style.display = 'flex'; // Show Refine buttons
            }, 800);
        }

        // --- REFINE LOGIC (Simulated AI Tweaks) ---
        function refineEmail(mode) {
            let currentText = document.getElementById('emailBody').innerText;
            
            if(mode === 'shorter') {
                // Remove filler words logic (Simulation)
                currentText = currentText.replace(/I am writing to/g, "")
                                         .replace(/I wanted to mention that/g, "")
                                         .replace(/hope this email finds you well/g, "Hi,")
                                         .replace(/\n\n/g, "\n"); // tighten spacing
            } 
            else if (mode === 'formal') {
                currentText = currentText.replace(/Hey/g, "Dear")
                                         .replace(/Cheers/g, "Sincerely")
                                         .replace(/wanted to/g, "would like to");
            }
            else if (mode === 'friendly') {
                currentText = currentText.replace(/Dear/g, "Hi")
                                         .replace(/Sincerely/g, "Best,")
                                         .replace(/Regards/g, "Cheers,");
            }

            document.getElementById('emailBody').innerText = currentText;
        }

        function copyEmail() {
            const text = document.getElementById('emailBody').innerText;
            const subject = document.getElementById('outSubject').innerText;
            
            navigator.clipboard.writeText(`Subject: ${subject}\n\n${text}`);
            
            const btn = document.querySelector('.btn-copy');
            btn.innerHTML = '<i class="fa-solid fa-check" style="color:#22c55e"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fa-regular fa-copy"></i>', 1500);
        }

    </script>
</body>
</html>
