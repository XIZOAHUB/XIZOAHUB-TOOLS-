<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xizoa About Page Builder (Fixed & Pro Footer)</title>
    <meta name="description" content="Generate About Us pages with dynamic footers, feature cards, and SEO schema.">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- EDITOR THEME (Dark Mode) --- */
        :root { --bg: #02060e; --panel: #0b1221; --neon: #00f3ff; --text: #e2e8f0; --border: 1px solid rgba(0, 243, 255, 0.15); }
        * { box-sizing:border-box; margin:0; padding:0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: var(--text); line-height: 1.6; }

        /* HEADER */
        header { padding: 15px 5%; border-bottom: var(--border); background: rgba(11, 18, 33, 0.95); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 1.4rem; font-weight: 800; color: #fff; } .brand span { color: var(--neon); }
        .btn-copy { background: var(--neon); color: #000; padding: 8px 20px; border-radius: 50px; font-weight: 700; border: none; cursor: pointer; transition:0.3s; }
        .btn-copy:hover { box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }

        /* LAYOUT */
        .main-grid { display: grid; grid-template-columns: 400px 1fr; min-height: 100vh; }
        
        /* SIDEBAR CONTROLS */
        .controls { background: var(--panel); border-right: var(--border); padding: 25px; overflow-y: auto; height: calc(100vh - 60px); }
        .section-head { color: var(--neon); font-size: 0.85rem; text-transform: uppercase; margin: 30px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        
        label { display: block; font-size: 0.8rem; color: #aaa; margin-bottom: 5px; margin-top: 10px; }
        input, textarea { width: 100%; background: #1a1f2e; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 6px; font-size: 0.9rem; }
        input:focus, textarea:focus { border-color: var(--neon); outline: none; }
        
        /* Dynamic Item Rows */
        .item-row { background: #151925; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; position: relative; }
        .btn-remove { position: absolute; top: 8px; right: 8px; color: #ff4444; cursor: pointer; background: rgba(255,0,0,0.1); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
        .btn-add { width: 100%; background: #1a1f2e; border: 1px dashed #555; color: var(--neon); padding: 12px; border-radius: 6px; cursor: pointer; margin-bottom: 10px; transition:0.2s; font-weight: 600; }
        .btn-add:hover { background: rgba(0,243,255,0.1); border-color: var(--neon); }

        /* PREVIEW AREA */
        .preview-area { background: #fff; overflow-y: auto; height: calc(100vh - 60px); position: relative; padding-bottom: 50px; }

        /* USER GUIDE & REFERENCE */
        .ref-section { grid-column: 1 / -1; background: #050b14; border-top: var(--border); padding: 40px 5%; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; max-height: 300px; overflow-y: auto; }
        .icon-box { background: #1a1f2e; border: 1px solid #333; padding: 10px; text-align: center; cursor: pointer; border-radius: 6px; font-size: 0.8rem; color: #aaa; }
        .icon-box:hover { border-color: var(--neon); color: #fff; }

        /* --- GENERATED PAGE STYLES (Google Style) --- */
        .g-container { font-family: 'Google Sans', 'Outfit', sans-serif; color: #202124; line-height: 1.6; background: #fff; }
        .g-hero { text-align: center; padding: 80px 20px 60px; background: radial-gradient(circle at 50% 0%, #f8f9fa 0%, #fff 80%); }
        .g-title { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; margin-bottom: 15px; line-height: 1.2; }
        .g-sub { font-size: 1.2rem; color: #5f6368; max-width: 700px; margin: 0 auto; }
        
        .g-stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); max-width: 900px; margin: 40px auto; gap: 20px; text-align: center; padding: 0 20px; }
        .g-stat-val { font-size: 2.5rem; font-weight: 700; color: #1a73e8; display: block; }
        .g-stat-lbl { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; color: #5f6368; }

        .g-features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); max-width: 1200px; margin: 60px auto; gap: 30px; padding: 0 20px; }
        .g-card { background: #fff; border: 1px solid #dadce0; border-radius: 16px; padding: 30px; transition: 0.3s; height: 100%; display: flex; flex-direction: column; align-items: flex-start; }
        .g-card:hover { transform: translateY(-5px); border-color: #1a73e8; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .g-icon { width: 50px; height: 50px; background: #e8f0fe; color: #1a73e8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 20px; }
        .g-card h3 { font-size: 1.3rem; margin-bottom: 10px; font-weight: 600; }
        .g-card p { font-size: 0.95rem; color: #5f6368; line-height: 1.6; }

        .g-custom { max-width: 900px; margin: 60px auto; padding: 40px 20px; background: #f8f9fa; border-radius: 20px; text-align: center; border: 1px solid #e8eaed; }

        /* PRO FOOTER STYLES */
        .g-footer { background: #f8f9fa; padding: 60px 20px 30px; border-top: 1px solid #dadce0; margin-top: 80px; }
        .g-footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 40px; text-align: left; }
        .g-footer h4 { color: #202124; margin-bottom: 20px; font-size: 1rem; font-weight: 700; text-transform: uppercase; }
        .g-footer a { display: block; color: #5f6368; text-decoration: none; margin-bottom: 12px; font-size: 0.95rem; transition: 0.2s; }
        .g-footer a:hover { color: #1a73e8; padding-left: 5px; }
        .g-brand-desc { color: #5f6368; font-size: 0.9rem; margin-top: 10px; max-width: 300px; }
        .g-copy { text-align: center; margin-top: 50px; padding-top: 20px; border-top: 1px solid #dadce0; color: #9aa0a6; font-size: 0.85rem; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
            .controls { height: auto; border-right: none; border-bottom: var(--border); }
            .preview-area { height: auto; min-height: 100vh; }
            .g-footer-grid { grid-template-columns: 1fr; text-align: center; gap: 30px; }
            .g-brand-desc { margin: 10px auto; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">XIZOA <span>BUILDER</span></div>
        <button class="btn-copy" onclick="copyFinalCode()"><i class="fas fa-code"></i> Copy HTML</button>
    </header>

    <div class="main-grid">
        <div class="controls">
            
            <div class="section-head"><i class="fas fa-globe"></i> Website Info</div>
            <label>Site Name</label> <input type="text" id="siteName" value="Xizoa Hub" oninput="render()">
            <label>Hero Title</label> <input type="text" id="heroTitle" value="Tools That Empower You" oninput="render()">
            <label>Subtitle</label> <textarea id="heroSub" oninput="render()">Professional, free, and secure digital utilities for everyone.</textarea>

            <div class="section-head"><i class="fas fa-chart-line"></i> Statistics</div>
            <div id="statsContainer"></div>
            <button class="btn-add" onclick="addStat()"><i class="fas fa-plus"></i> Add Statistic</button>

            <div class="section-head"><i class="fas fa-th-large"></i> Feature Cards</div>
            <div id="featuresContainer"></div>
            <button class="btn-add" onclick="addFeature()"><i class="fas fa-plus"></i> Add Feature Card</button>

            <div class="section-head"><i class="fas fa-star"></i> Custom Goal/Quote</div>
            <label>Title</label> <input type="text" id="custTitle" value="Our Mission" oninput="render()">
            <label>Content</label> <textarea id="custDesc" style="height:80px;" oninput="render()">To democratize technology by providing premium tools for free.</textarea>

            <div class="section-head"><i class="fas fa-columns"></i> Pro Footer Builder</div>
            <p style="font-size:0.75rem; color:#888; margin-bottom:10px;">Format: Name | URL (one per line)</p>
            
            <label>Footer Column 1 Title</label> <input type="text" id="fCol1Title" value="Our Products" oninput="render()">
            <label>Col 1 Links</label> 
            <textarea id="fCol1Links" style="height:100px;" oninput="render()">
FPS Checker | fps-checker.html
Repo Gen | repo-generator.html
Handwriting | text-to-handwriting.html</textarea>

            <label>Footer Column 2 Title</label> <input type="text" id="fCol2Title" value="Company" oninput="render()">
            <label>Col 2 Links</label> 
            <textarea id="fCol2Links" style="height:100px;" oninput="render()">
Contact Us | contact.html
Privacy Policy | privacy.html
Terms of Use | terms.html</textarea>

        </div>

        <div class="preview-area" id="previewCanvas"></div>
    </div>

    <div class="ref-section">
        <h3 style="color:#fff; margin-bottom:10px;">Icon Reference (Click to Copy)</h3>
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        // --- STATE ---
        let statsData = [{ num: '1M+', lbl: 'Users' }, { num: '100%', lbl: 'Free' }];
        let featuresData = [
            { icon: 'fas fa-rocket', title: 'Fast', desc: 'Optimized for speed.' },
            { icon: 'fas fa-shield-alt', title: 'Secure', desc: 'No data storage.' }
        ];

        // --- ICONS LIST ---
        const icons = ["fas fa-rocket", "fas fa-code", "fas fa-gamepad", "fas fa-mobile", "fas fa-laptop", "fas fa-wifi", "fas fa-lock", "fas fa-user", "fas fa-home", "fas fa-cog", "fas fa-check", "fas fa-search", "fas fa-envelope", "fas fa-image", "fas fa-video", "fas fa-music", "fas fa-heart", "fas fa-star", "fas fa-bolt", "fas fa-globe", "fas fa-book", "fas fa-pen", "fas fa-folder"];

        window.onload = function() {
            renderIconGrid(); renderStatsInputs(); renderFeaturesInputs(); render();
        };

        // --- RENDER HELPERS ---
        function renderIconGrid() {
            document.getElementById('iconGrid').innerHTML = icons.map(i => 
                `<div class="icon-box" onclick="copyTxt('${i}')"><i class="${i}"></i>${i}</div>`
            ).join('');
        }
        function copyTxt(t) { navigator.clipboard.writeText(t); alert("Copied: "+t); }

        function renderStatsInputs() {
            const c = document.getElementById('statsContainer'); c.innerHTML = '';
            statsData.forEach((s, i) => {
                c.innerHTML += `<div class="item-row"><div class="btn-remove" onclick="remStat(${i})">Remove</div><label>Value</label><input value="${s.num}" oninput="updStat(${i},'num',this.value)"><label>Label</label><input value="${s.lbl}" oninput="updStat(${i},'lbl',this.value)"></div>`;
            });
        }
        function renderFeaturesInputs() {
            const c = document.getElementById('featuresContainer'); c.innerHTML = '';
            featuresData.forEach((f, i) => {
                c.innerHTML += `<div class="item-row"><div class="btn-remove" onclick="remFeat(${i})">Remove</div><label>Icon Class</label><input value="${f.icon}" oninput="updFeat(${i},'icon',this.value)"><label>Title</label><input value="${f.title}" oninput="updFeat(${i},'title',this.value)"><label>Desc</label><textarea oninput="updFeat(${i},'desc',this.value)">${f.desc}</textarea></div>`;
            });
        }

        // --- DATA MANIPULATION ---
        function updStat(i,k,v) { statsData[i][k] = v; render(); }
        function addStat() { statsData.push({num:'0', lbl:'New'}); renderStatsInputs(); render(); }
        function remStat(i) { statsData.splice(i,1); renderStatsInputs(); render(); }

        function updFeat(i,k,v) { featuresData[i][k] = v; render(); }
        function addFeature() { featuresData.push({icon:'fas fa-star', title:'New', desc:'Details'}); renderFeaturesInputs(); render(); }
        function remFeat(i) { featuresData.splice(i,1); renderFeaturesInputs(); render(); }

        // --- LINK PARSER ---
        function parseLinks(text) {
            return text.split('\n').map(line => {
                const parts = line.split('|');
                if (parts.length === 2) return `<a href="${parts[1].trim()}">${parts[0].trim()}</a>`;
                return '';
            }).join('');
        }

        // --- RENDER PREVIEW ---
        function render() {
            const siteName = document.getElementById('siteName').value;
            const heroTitle = document.getElementById('heroTitle').value;
            const heroSub = document.getElementById('heroSub').value;
            const custTitle = document.getElementById('custTitle').value;
            const custDesc = document.getElementById('custDesc').value;
            
            const f1T = document.getElementById('fCol1Title').value;
            const f1L = parseLinks(document.getElementById('fCol1Links').value);
            const f2T = document.getElementById('fCol2Title').value;
            const f2L = parseLinks(document.getElementById('fCol2Links').value);

            let statsHTML = statsData.map(s => `<div><span class="g-stat-val">${s.num}</span><span class="g-stat-lbl">${s.lbl}</span></div>`).join('');
            let featuresHTML = featuresData.map(f => 
                `<div class="g-card">
                    <div class="g-icon"><i class="${f.icon}"></i></div>
                    <h3>${f.title}</h3>
                    <p>${f.desc}</p>
                </div>`
            ).join('');

            const html = `
                <div class="g-container">
                    <div class="g-hero"><h1 class="g-title">${heroTitle}</h1><p class="g-sub">${heroSub}</p></div>
                    <div class="g-stats-grid">${statsHTML}</div>
                    <div class="g-custom"><h2>${custTitle}</h2><p>${custDesc}</p></div>
                    <div class="g-features">${featuresHTML}</div>
                    
                    <footer class="g-footer">
                        <div class="g-footer-grid">
                            <div>
                                <h2 style="margin-bottom:10px;">${siteName}</h2>
                                <p class="g-brand-desc">Professional tools for the modern web. Built for performance and privacy.</p>
                            </div>
                            <div><h4>${f1T}</h4>${f1L}</div>
                            <div><h4>${f2T}</h4>${f2L}</div>
                        </div>
                        <div class="g-copy">Â© 2025 ${siteName}. All Rights Reserved.</div>
                    </footer>
                </div>
            `;
            document.getElementById('previewCanvas').innerHTML = html;
        }

        // --- EXPORT ---
        function copyFinalCode() {
            const content = document.getElementById('previewCanvas').innerHTML;
            const styles = `
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; }
.g-container { font-family: 'Google Sans', sans-serif; color: #202124; background:#fff; line-height: 1.6; }
.g-hero { text-align: center; padding: 100px 20px 60px; background: radial-gradient(circle at 50% 0%, #f8f9fa 0%, #fff 80%); }
.g-title { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; margin-bottom: 15px; color: #202124; line-height:1.2; }
.g-sub { font-size: 1.25rem; color: #5f6368; max-width: 700px; margin: 0 auto; }
.g-stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); max-width: 900px; margin: 40px auto; gap: 20px; text-align: center; padding: 0 20px; }
.g-stat-val { font-size: 2.5rem; font-weight: 700; color: #1a73e8; display: block; }
.g-stat-lbl { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; color: #5f6368; }
.g-features { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); max-width: 1200px; margin: 60px auto; gap: 30px; padding: 0 20px; }
.g-card { background: #fff; border: 1px solid #dadce0; border-radius: 16px; padding: 30px; transition: 0.3s; height: 100%; }
.g-card:hover { transform: translateY(-5px); border-color: #1a73e8; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
.g-icon { width: 50px; height: 50px; background: #e8f0fe; color: #1a73e8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 20px; }
.g-card h3 { font-size: 1.3rem; margin-bottom: 10px; font-weight: 600; }
.g-custom { max-width: 900px; margin: 60px auto; padding: 40px 20px; background: #f8f9fa; border-radius: 20px; text-align: center; border: 1px solid #e8eaed; }
.g-footer { background: #f8f9fa; padding: 60px 20px 30px; border-top: 1px solid #dadce0; margin-top: 80px; }
.g-footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 40px; text-align: left; }
.g-footer h4 { color: #202124; margin-bottom: 20px; font-size: 1rem; font-weight: 700; text-transform: uppercase; }
.g-footer a { display: block; color: #5f6368; text-decoration: none; margin-bottom: 12px; font-size: 0.95rem; transition: 0.2s; }
.g-footer a:hover { color: #1a73e8; padding-left: 5px; }
.g-copy { text-align: center; margin-top: 50px; padding-top: 20px; border-top: 1px solid #dadce0; color: #9aa0a6; font-size: 0.85rem; }
@media (max-width: 900px) { .g-footer-grid { grid-template-columns: 1fr; text-align: center; } }
</style>`;
            
            navigator.clipboard.writeText(styles + content).then(() => alert("Code Copied! Save as about.html"));
        }
    </script>
</body>
</html>
