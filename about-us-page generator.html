<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xizoa About Page Builder V2 (SEO + Links)</title>
  <meta name="robots" content="noindex">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- GENERATOR UI (Dark Theme) --- */
    :root { --bg: #02060e; --panel: #0b1221; --neon: #00f3ff; --text: #e2e8f0; --border: 1px solid rgba(0, 243, 255, 0.15); }
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Outfit', sans-serif; }
    body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }

    /* Header */
    header { padding: 15px 30px; border-bottom: var(--border); background: rgba(11, 18, 33, 0.95); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
    .logo { font-size: 1.5rem; font-weight: 800; color: #fff; }
    .logo span { color: var(--neon); }
    .btn-action { background: var(--neon); color: #000; padding: 10px 25px; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
    .btn-action:hover { box-shadow: 0 0 20px var(--neon); transform: translateY(-2px); }

    /* Layout */
    .editor-container { display: grid; grid-template-columns: 380px 1fr; height: calc(100vh - 70px); }
    
    /* Left Controls */
    .controls { background: var(--panel); border-right: var(--border); padding: 25px; overflow-y: auto; }
    .group-title { font-size: 0.8rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin: 25px 0 10px; border-bottom: 1px solid #1e293b; padding-bottom: 5px; display: flex; align-items: center; gap: 8px; }
    .group-title i { color: var(--neon); }
    
    label { display: block; font-size: 0.85rem; margin-bottom: 6px; color: #aaa; font-weight: 500; }
    input, textarea { width: 100%; background: #1e293b; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; transition: 0.2s; }
    input:focus, textarea:focus { border-color: var(--neon); outline: none; }
    textarea { resize: vertical; height: 80px; }
    
    .hint { font-size: 0.75rem; color: #64748b; margin-top: -10px; margin-bottom: 15px; font-style: italic; }

    /* Right Preview */
    .preview-window { background: #fff; overflow-y: auto; position: relative; }

    /* --- GENERATED PAGE STYLES (What user gets) --- */
    .g-container { font-family: 'Google Sans', 'Outfit', sans-serif; color: #202124; line-height: 1.6; }
    
    .g-hero { text-align: center; padding: 120px 20px 80px; background: radial-gradient(circle at 50% 0%, #e8f0fe 0%, #fff 70%); }
    .g-title { font-size: 3.5rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 20px; color: #202124; line-height: 1.1; }
    .g-subtitle { font-size: 1.4rem; color: #5f6368; max-width: 750px; margin: 0 auto; font-weight: 400; }

    .g-stats { display: grid; grid-template-columns: repeat(3, 1fr); max-width: 900px; margin: -40px auto 80px; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); padding: 40px; position: relative; z-index: 10; border: 1px solid #f1f3f4; }
    .g-stat-box { text-align: center; border-right: 1px solid #f1f3f4; }
    .g-stat-box:last-child { border: none; }
    .g-stat-num { font-size: 3rem; font-weight: 700; color: #1a73e8; display: block; margin-bottom: 5px; }
    .g-stat-label { font-size: 0.9rem; color: #5f6368; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    .g-mission { max-width: 1000px; margin: 0 auto 100px; padding: 0 20px; text-align: center; }
    .g-mission h2 { font-size: 2.2rem; margin-bottom: 20px; color: #202124; }
    .g-mission p { font-size: 1.2rem; color: #4b4d52; max-width: 800px; margin: 0 auto; }

    /* Clickable Cards */
    .g-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); max-width: 1200px; margin: 0 auto 100px; gap: 30px; padding: 0 20px; }
    .g-card-link { text-decoration: none; color: inherit; display: block; height: 100%; }
    .g-card { background: #fff; border: 1px solid #dadce0; border-radius: 16px; padding: 40px 30px; transition: 0.3s; height: 100%; display: flex; flex-direction: column; align-items: flex-start; }
    .g-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.08); transform: translateY(-8px); border-color: #1a73e8; }
    .g-card-icon { width: 60px; height: 60px; background: #e8f0fe; color: #1a73e8; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 25px; }
    .g-card h3 { font-size: 1.5rem; margin-bottom: 12px; font-weight: 600; }
    .g-card p { color: #5f6368; font-size: 1rem; margin-bottom: 20px; flex-grow: 1; }
    .g-arrow { color: #1a73e8; font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }

    /* Footer Grid */
    .g-footer { background: #f8f9fa; padding: 80px 20px 40px; border-top: 1px solid #dadce0; }
    .g-footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 40px; }
    .g-brand-col p { color: #5f6368; margin-top: 15px; font-size: 0.95rem; max-width: 300px; }
    .g-footer h4 { font-size: 1rem; color: #202124; margin-bottom: 20px; font-weight: 700; }
    .g-footer a { display: block; color: #5f6368; text-decoration: none; margin-bottom: 12px; font-size: 0.95rem; transition: 0.2s; }
    .g-footer a:hover { color: #1a73e8; }
    .g-copy { text-align: center; margin-top: 60px; padding-top: 30px; border-top: 1px solid #dadce0; color: #9aa0a6; font-size: 0.85rem; }

    @media (max-width: 900px) {
      .editor-container { grid-template-columns: 1fr; }
      .g-stats { grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
      .g-stat-box { border-right: none; border-bottom: 1px solid #f1f3f4; padding-bottom: 20px; }
      .g-footer-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">XIZOA <span>BUILDER V2</span></div>
    <button class="btn-action" onclick="copyCode()"><i class="fas fa-copy"></i> Copy SEO Code</button>
  </header>

  <div class="editor-container">
    
    <div class="controls">
      
      <div class="group-title"><i class="fas fa-globe"></i> 1. Website Info (For Schema)</div>
      <label>Website Name</label>
      <input type="text" id="siteName" value="Xizoa Hub" oninput="update()">
      
      <label>Website URL (Important for SEO)</label>
      <input type="text" id="siteUrl" value="https://tools.xizoa.com" oninput="update()">
      
      <label>Founder Name</label>
      <input type="text" id="founder" value="Priyanshu" oninput="update()">

      <div class="group-title"><i class="fas fa-heading"></i> 2. Hero Section</div>
      <label>Main Headline</label>
      <input type="text" id="heroTitle" value="Building the Future of Digital Tools" oninput="update()">
      <label>Subtitle</label>
      <textarea id="heroSub" oninput="update()">Free, professional-grade utilities designed for students, gamers, and developers.</textarea>

      <div class="group-title"><i class="fas fa-chart-bar"></i> 3. Big Stats</div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div><label>Stat 1 Value</label><input type="text" id="s1v" value="100K+" oninput="update()"></div>
        <div><label>Stat 1 Label</label><input type="text" id="s1l" value="Users" oninput="update()"></div>
        <div><label>Stat 2 Value</label><input type="text" id="s2v" value="50+" oninput="update()"></div>
        <div><label>Stat 2 Label</label><input type="text" id="s2l" value="Tools" oninput="update()"></div>
        <div><label>Stat 3 Value</label><input type="text" id="s3v" value="0%" oninput="update()"></div>
        <div><label>Stat 3 Label</label><input type="text" id="s3l" value="Cost (Free)" oninput="update()"></div>
      </div>

      <div class="group-title"><i class="fas fa-th-large"></i> 4. Feature Cards (With Links)</div>
      
      <label>Card 1: Title & Link</label>
      <input type="text" id="c1t" value="Gaming Tools" oninput="update()">
      <input type="text" id="c1link" value="fps-checker.html" placeholder="Link (e.g. fps-checker.html)" oninput="update()">
      <textarea id="c1d" oninput="update()">Check FPS, refresh rates, and input lag with precision.</textarea>
      
      <label>Card 2: Title & Link</label>
      <input type="text" id="c2t" value="Student Utilities" oninput="update()">
      <input type="text" id="c2link" value="text-to-handwriting.html" placeholder="Link" oninput="update()">
      <textarea id="c2d" oninput="update()">Convert text to handwriting and generate project structures.</textarea>
      
      <label>Card 3: Title & Link</label>
      <input type="text" id="c3t" value="Developer Tools" oninput="update()">
      <input type="text" id="c3link" value="repo-generator.html" placeholder="Link" oninput="update()">
      <textarea id="c3d" oninput="update()">Scaffold projects and optimize code instantly.</textarea>

      <div class="group-title"><i class="fas fa-bars"></i> 5. Footer Links (Grid)</div>
      <p class="hint">Enter links format: Name | URL (one per line)</p>
      
      <label>Footer Column 1 Title</label>
      <input type="text" id="f1t" value="Popular Tools" oninput="update()">
      <label>Column 1 Links</label>
      <textarea id="f1links" oninput="update()" style="height:100px;">
FPS Checker | fps-checker.html
Handwriting | text-to-handwriting.html
Repo Gen | repo-generator.html</textarea>

      <label>Footer Column 2 Title</label>
      <input type="text" id="f2t" value="Company" oninput="update()">
      <label>Column 2 Links</label>
      <textarea id="f2links" oninput="update()" style="height:100px;">
About Us | about.html
Contact | contact.html
Privacy Policy | privacy.html</textarea>

    </div>

    <div class="preview-window" id="previewArea">
      </div>

  </div>

  <script>
    function update() {
      // Basic Info
      const name = document.getElementById('siteName').value;
      const founder = document.getElementById('founder').value;
      const hTitle = document.getElementById('heroTitle').value;
      const hSub = document.getElementById('heroSub').value;
      
      // Stats
      const s1v = document.getElementById('s1v').value; const s1l = document.getElementById('s1l').value;
      const s2v = document.getElementById('s2v').value; const s2l = document.getElementById('s2l').value;
      const s3v = document.getElementById('s3v').value; const s3l = document.getElementById('s3l').value;

      // Cards
      const c1 = { t: document.getElementById('c1t').value, d: document.getElementById('c1d').value, l: document.getElementById('c1link').value };
      const c2 = { t: document.getElementById('c2t').value, d: document.getElementById('c2d').value, l: document.getElementById('c2link').value };
      const c3 = { t: document.getElementById('c3t').value, d: document.getElementById('c3d').value, l: document.getElementById('c3link').value };

      // Footer Logic
      const f1t = document.getElementById('f1t').value;
      const f1links = parseLinks(document.getElementById('f1links').value);
      const f2t = document.getElementById('f2t').value;
      const f2links = parseLinks(document.getElementById('f2links').value);

      // --- GENERATE HTML ---
      const html = `
        <div class="g-container">
          
          <div class="g-hero">
             <div class="g-title">${hTitle}</div>
             <div class="g-subtitle">${hSub}</div>
          </div>

          <div class="g-stats">
            <div class="g-stat-box"><span class="g-stat-num">${s1v}</span><span class="g-stat-label">${s1l}</span></div>
            <div class="g-stat-box"><span class="g-stat-num">${s2v}</span><span class="g-stat-label">${s2l}</span></div>
            <div class="g-stat-box"><span class="g-stat-num">${s3v}</span><span class="g-stat-label">${s3l}</span></div>
          </div>

          <div class="g-mission">
            <h2>Our Core Mission</h2>
            <p>We are dedicated to democratizing digital tools. Founded by <strong>${founder}</strong>, ${name} aims to provide high-quality, professional utilities completely free of charge. No paywalls, no hidden fees—just pure functionality.</p>
          </div>

          <div class="g-grid">
            <a href="${c1.l}" class="g-card-link">
                <div class="g-card">
                   <div class="g-card-icon"><i class="fas fa-gamepad"></i></div>
                   <h3>${c1.t}</h3>
                   <p>${c1.d}</p>
                   <div class="g-arrow">Try Tool <i class="fas fa-arrow-right"></i></div>
                </div>
            </a>
            <a href="${c2.l}" class="g-card-link">
                <div class="g-card">
                   <div class="g-card-icon"><i class="fas fa-graduation-cap"></i></div>
                   <h3>${c2.t}</h3>
                   <p>${c2.d}</p>
                   <div class="g-arrow">Try Tool <i class="fas fa-arrow-right"></i></div>
                </div>
            </a>
            <a href="${c3.l}" class="g-card-link">
                <div class="g-card">
                   <div class="g-card-icon"><i class="fas fa-code"></i></div>
                   <h3>${c3.t}</h3>
                   <p>${c3.d}</p>
                   <div class="g-arrow">Try Tool <i class="fas fa-arrow-right"></i></div>
                </div>
            </a>
          </div>

          <footer class="g-footer">
            <div class="g-footer-grid">
              <div class="g-brand-col">
                <div style="font-size:1.5rem; font-weight:800; color:#202124;">${name}</div>
                <p>Empowering the web with smart tools. Built for speed, privacy, and performance.</p>
              </div>
              
              <div>
                <h4>${f1t}</h4>
                ${f1links}
              </div>

              <div>
                <h4>${f2t}</h4>
                ${f2links}
              </div>

              <div>
                <h4>Connect</h4>
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="mailto:contact@xizoa.com"><i class="fas fa-envelope"></i> Email</a>
              </div>
            </div>
            
            <div class="g-copy">© ${new Date().getFullYear()} ${name}. All rights reserved.</div>
          </footer>

        </div>
      `;

      document.getElementById('previewArea').innerHTML = html;
    }

    // Helper to parse "Name | URL" lines
    function parseLinks(text) {
      if(!text) return '';
      return text.split('\n').map(line => {
        const parts = line.split('|');
        if(parts.length === 2) {
          return `<a href="${parts[1].trim()}">${parts[0].trim()}</a>`;
        }
        return '';
      }).join('');
    }

    // --- COPY CODE FUNCTION (Includes Schema) ---
    function copyCode() {
      const content = document.getElementById('previewArea').innerHTML;
      const name = document.getElementById('siteName').value;
      const url = document.getElementById('siteUrl').value;
      const founder = document.getElementById('founder').value;
      const desc = document.getElementById('heroSub').value;

      // JSON-LD SCHEMA GENERATION
      const schema = `
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "${name}",
  "url": "${url}",
  "logo": "${url}/favicon.ico",
  "founder": {
    "@type": "Person",
    "name": "${founder}"
  },
  "description": "${desc}",
  "sameAs": [
    "https://github.com/${founder}",
    "https://twitter.com/${founder}"
  ]
}
<\/script>`;

      const styleBlock = `
<style>
  @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
  /* ... (Include full CSS here for user) ... */
  /* For brevity in tool logic, I am assuming the styles are injected or linked. 
     But to make it standalone, we copy the CSS from above. */
  .g-container { font-family: 'Google Sans', sans-serif; color: #202124; line-height: 1.6; background:#fff; }
  .g-hero { text-align: center; padding: 120px 20px 80px; background: radial-gradient(circle at 50% 0%, #e8f0fe 0%, #fff 70%); }
  .g-title { font-size: 3.5rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 20px; color: #202124; }
  .g-subtitle { font-size: 1.4rem; color: #5f6368; max-width: 750px; margin: 0 auto; font-weight: 400; }
  .g-stats { display: grid; grid-template-columns: repeat(3, 1fr); max-width: 900px; margin: -40px auto 80px; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); padding: 40px; position: relative; z-index: 10; border: 1px solid #f1f3f4; }
  .g-stat-box { text-align: center; border-right: 1px solid #f1f3f4; }
  .g-stat-box:last-child { border: none; }
  .g-stat-num { font-size: 3rem; font-weight: 700; color: #1a73e8; display: block; }
  .g-stat-label { font-size: 0.9rem; color: #5f6368; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
  .g-mission { max-width: 1000px; margin: 0 auto 100px; padding: 0 20px; text-align: center; }
  .g-mission h2 { font-size: 2.2rem; margin-bottom: 20px; }
  .g-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); max-width: 1200px; margin: 0 auto 100px; gap: 30px; padding: 0 20px; }
  .g-card-link { text-decoration: none; color: inherit; display: block; height: 100%; }
  .g-card { background: #fff; border: 1px solid #dadce0; border-radius: 16px; padding: 40px 30px; transition: 0.3s; height: 100%; display: flex; flex-direction: column; align-items: flex-start; }
  .g-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.08); transform: translateY(-8px); border-color: #1a73e8; }
  .g-card-icon { width: 60px; height: 60px; background: #e8f0fe; color: #1a73e8; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 25px; }
  .g-card h3 { font-size: 1.5rem; margin-bottom: 12px; font-weight: 600; }
  .g-card p { color: #5f6368; font-size: 1rem; margin-bottom: 20px; flex-grow: 1; }
  .g-arrow { color: #1a73e8; font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
  .g-footer { background: #f8f9fa; padding: 80px 20px 40px; border-top: 1px solid #dadce0; }
  .g-footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 40px; }
  .g-footer h4 { font-size: 1rem; color: #202124; margin-bottom: 20px; font-weight: 700; }
  .g-footer a { display: block; color: #5f6368; text-decoration: none; margin-bottom: 12px; font-size: 0.95rem; transition: 0.2s; }
  .g-footer a:hover { color: #1a73e8; }
  .g-copy { text-align: center; margin-top: 60px; padding-top: 30px; border-top: 1px solid #dadce0; color: #9aa0a6; font-size: 0.85rem; }
  @media (max-width: 900px) { .g-stats { grid-template-columns: 1fr; gap: 20px; } .g-stat-box { border-right: none; border-bottom: 1px solid #f1f3f4; } .g-footer-grid { grid-template-columns: 1fr; } }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      `;
      
      const fullCode = schema + '\n' + styleBlock + '\n' + content;
      
      navigator.clipboard.writeText(fullCode).then(() => {
        alert("Success! SEO Schema + Full Page Code copied.");
      });
    }

    // Init
    update();
  </script>
</body>
</html>
