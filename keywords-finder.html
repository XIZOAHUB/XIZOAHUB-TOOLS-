<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xizoa Live Keyword Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050b14;
            --card-dark: #0f172a;
            --accent-cyan: #06b6d4;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body { background-color: var(--bg-dark); color: var(--text-main); padding: 20px; }

        .container { max-width: 900px; margin: 0 auto; }

        /* Header */
        header { text-align: center; margin-bottom: 40px; padding-top: 40px; }
        h1 { font-size: 2.5rem; background: linear-gradient(to right, #fff, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 20px;
            background: var(--card-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            outline: none;
        }
        input:focus { border-color: var(--accent-cyan); }
        
        .btn-search {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 10px 25px;
            background: var(--accent-cyan);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Results Area */
        #resultsArea { display: none; }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .stat-val { font-size: 2rem; font-weight: bold; color: var(--accent-cyan); }
        .stat-label { color: var(--text-muted); }

        /* Live Keywords Table */
        .table-container {
            background: var(--card-dark);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .table-header {
            padding: 15px;
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent-cyan);
            font-weight: bold;
            border-bottom: 1px solid var(--border);
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px; border-bottom: 1px solid var(--border); color: #e2e8f0; }
        tr:last-child td { border-bottom: none; }
        
        .tag {
            background: #1e293b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .loader {
            text-align: center;
            padding: 20px;
            display: none;
            color: var(--accent-cyan);
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Xizoa Live Keyword Fetcher</h1>
        <p style="color:var(--text-muted)">Fetching real-time suggestions directly from Google Server</p>
    </header>

    <div class="search-box">
        <input type="text" id="keywordInput" placeholder="Enter a keyword (e.g. pubg mobile)..." onkeypress="handleEnter(event)">
        <button class="btn-search" onclick="fetchGoogleSuggestions()">Analyze</button>
    </div>

    <div id="loader" class="loader">
        <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
        <p>Connecting to Google Database...</p>
    </div>

    <div id="resultsArea">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-val" id="totalKeywords">0</div>
                <div class="stat-label">Live Variations Found</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="mainIntent">--</div>
                <div class="stat-label">Primary Intent</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <i class="fa-brands fa-google"></i> Google Suggest Results (Live)
            </div>
            <table id="keywordsTable">
                </table>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a id="deepCheckBtn" href="#" target="_blank" style="color: var(--accent-cyan); text-decoration: none; border: 1px solid var(--accent-cyan); padding: 10px 20px; border-radius: 50px;">
                Check Volume for these on Google Trends &rarr;
            </a>
        </div>
    </div>
</div>

<script>
    function handleEnter(e) {
        if(e.key === 'Enter') fetchGoogleSuggestions();
    }

    function fetchGoogleSuggestions() {
        const query = document.getElementById('keywordInput').value;
        if(!query) return alert("Please enter a keyword");

        // Show Loader, Hide Results
        document.getElementById('loader').style.display = 'block';
        document.getElementById('resultsArea').style.display = 'none';

        // --- THE JSONP HACK ---
        // We create a script tag dynamically to bypass CORS
        // This calls Google's public suggest API
        const script = document.createElement('script');
        script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=handleGoogleResponse`;
        document.body.appendChild(script);
    }

    // This function is called automatically by Google's server response
    window.handleGoogleResponse = function(data) {
        const originalKeyword = data[0];
        const suggestions = data[1]; // Array of keywords

        const table = document.getElementById('keywordsTable');
        table.innerHTML = ""; // Clear old data

        // 1. Update Count
        document.getElementById('totalKeywords').innerText = suggestions.length;

        // 2. Detect Intent (Simple Logic)
        const intentWords = ['buy', 'price', 'cost', 'cheap'];
        const isCommercial = suggestions.some(s => intentWords.some(w => s.includes(w)));
        document.getElementById('mainIntent').innerText = isCommercial ? "Commercial ($$)" : "Informational (Info)";

        // 3. Fill Table with REAL Google Data
        suggestions.forEach(suggestion => {
            const row = document.createElement('tr');
            
            // Generate a fake "Difficulty" based on length (Length = usually easier)
            const words = suggestion.split(' ').length;
            let diffHtml = '';
            if(words > 3) diffHtml = '<span style="color:#22c55e">Easy</span>';
            else if(words === 3) diffHtml = '<span style="color:#eab308">Medium</span>';
            else diffHtml = '<span style="color:#ef4444">Hard</span>';

            row.innerHTML = `
                <td>${suggestion}</td>
                <td style="text-align:right;">${diffHtml}</td>
                <td style="text-align:right;"><a href="https://www.google.com/search?q=${encodeURIComponent(suggestion)}" target="_blank" style="color:var(--accent-cyan)"><i class="fa-solid fa-external-link-alt"></i></a></td>
            `;
            table.appendChild(row);
        });

        // Update Trends Link
        document.getElementById('deepCheckBtn').href = `https://trends.google.com/trends/explore?q=${encodeURIComponent(originalKeyword)}`;

        // Show Results
        document.getElementById('loader').style.display = 'none';
        document.getElementById('resultsArea').style.display = 'block';
    }
</script>

</body>
</html>
