<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paraphraser Lite - XIZOA HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Xizoa Theme */
            --bg-body: #050b14;
            --bg-card: #0f172a;
            --bg-input: #1e293b;
            --accent-cyan: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.3);
            --text-white: #ffffff;
            --text-muted: #94a3b8;
            --border: #1e293b;
            --gold: #f59e0b; /* For Premium Lock */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navbar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(5, 11, 20, 0.95);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }

        /* --- Mode Selector Bar --- */
        .modes-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: var(--bg-body);
            flex-wrap: wrap;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-btn.active { color: var(--accent-cyan); border-bottom-color: var(--accent-cyan); }
        .mode-btn:hover { color: white; }
        
        .premium-lock { color: var(--gold); font-size: 0.8rem; }

        /* --- Main Paraphrase Area --- */
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .text-box-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            height: 60vh;
            position: relative;
            transition: 0.3s;
        }
        
        .text-box-wrapper:focus-within {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }

        .box-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        textarea, .output-div {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-white);
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        /* Output specific styling */
        .output-div span.changed {
            color: var(--accent-cyan);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 1px dotted var(--accent-cyan);
        }

        .action-bar {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-count { color: var(--text-muted); font-size: 0.85rem; }

        .btn-paraphrase {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            transition: 0.3s;
        }
        .btn-paraphrase:hover { transform: scale(1.05); }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover { color: var(--accent-cyan); border-color: var(--accent-cyan); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .editor-container { grid-template-columns: 1fr; height: auto; }
            .text-box-wrapper { height: 40vh; }
            .btn-paraphrase { width: 100%; margin-top: 10px; }
        }

        /* Upgrade Modal (Upsell) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--gold);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        .modal h2 { margin-bottom: 10px; color: var(--text-white); }
        .modal p { color: var(--text-muted); margin-bottom: 20px; }
        .btn-upgrade {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px; color: white; cursor: pointer; font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-arrows-rotate"></i> XIZOA <span style="color:var(--accent-cyan)">REWORD</span>
        </div>
        <div>
            <button class="btn-icon" style="border:none; color:var(--gold); font-weight:bold;">
                <i class="fa-solid fa-crown"></i> &nbsp; Go Premium
            </button>
        </div>
    </nav>

    <div class="modes-bar">
        <button class="mode-btn active" onclick="setMode('standard')">Standard</button>
        <button class="mode-btn" onclick="setMode('fluency')">Fluency</button>
        <button class="mode-btn" onclick="showUpsell()">Formal <i class="fa-solid fa-lock premium-lock"></i></button>
        <button class="mode-btn" onclick="showUpsell()">Creative <i class="fa-solid fa-lock premium-lock"></i></button>
        <button class="mode-btn" onclick="showUpsell()">Academic <i class="fa-solid fa-lock premium-lock"></i></button>
    </div>

    <div class="editor-container">
        
        <div class="text-box-wrapper">
            <div class="box-header">
                <span>Original Text</span>
                <button class="btn-icon" onclick="pasteText()" style="width:30px; height:30px; font-size:0.8rem;"><i class="fa-solid fa-paste"></i></button>
            </div>
            <textarea id="inputText" placeholder="Paste your text here to paraphrase... (e.g. 'This tool is very good for students.')" oninput="updateCount()"></textarea>
            <div class="action-bar">
                <span class="word-count" id="inCount">0 Words</span>
                <button class="btn-paraphrase" onclick="paraphraseText()">Paraphrase</button>
            </div>
        </div>

        <div class="text-box-wrapper">
            <div class="box-header">
                <span>Paraphrased Output</span>
                <div style="display:flex; gap:10px;">
                    <button class="btn-icon" onclick="copyText()" style="width:30px; height:30px; font-size:0.8rem;"><i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
            <div id="outputText" class="output-div" contenteditable="false"></div>
            <div class="action-bar" style="justify-content: flex-end;">
                <span style="color:var(--text-muted); font-size:0.8rem;"><i class="fa-solid fa-bolt" style="color:var(--accent-cyan)"></i> AI Lite Active</span>
            </div>
        </div>

    </div>

    <div id="premiumModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <i class="fa-solid fa-crown fa-3x" style="color:var(--gold); margin-bottom:20px;"></i>
            <h2>Unlock Advanced Modes</h2>
            <p>Creative, Formal, and Academic modes utilize heavy GPU power. Upgrade to Xizoa Premium for unlimited access.</p>
            <button class="btn-upgrade">Get Premium - $4.99</button>
        </div>
    </div>

    <script>
        // --- LOCAL SYNONYM DICTIONARY (Lite AI) ---
        // This is a small sample. In a real tool, this list would be huge.
        const synonyms = {
            "good": ["excellent", "superb", "great", "beneficial"],
            "bad": ["terrible", "poor", "negative", "adverse"],
            "happy": ["joyful", "content", "delighted", "pleased"],
            "sad": ["unhappy", "sorrowful", "downcast", "depressed"],
            "make": ["create", "generate", "produce", "build"],
            "use": ["utilize", "employ", "apply", "leverage"],
            "very": ["extremely", "highly", "incredibly", "remarkably"],
            "important": ["crucial", "essential", "vital", "significant"],
            "help": ["assist", "aid", "support", "facilitate"],
            "fast": ["rapid", "quick", "swift", "speedy"],
            "smart": ["intelligent", "clever", "brilliant", "sharp"],
            "think": ["believe", "consider", "ponder", "reflect"],
            "say": ["state", "mention", "declare", "remark"],
            "want": ["desire", "crave", "seek", "wish for"],
            "students": ["learners", "scholars", "pupils"],
            "tool": ["instrument", "utility", "application", "resource"]
        };

        function updateCount() {
            const text = document.getElementById('inputText').value;
            const count = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
            document.getElementById('inCount').innerText = count + " Words";
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('.mode-btn').classList.add('active');
            // Logic to change aggression of synonyms could go here
        }

        function showUpsell() {
            document.getElementById('premiumModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('premiumModal').style.display = 'none';
        }

        function paraphraseText() {
            const input = document.getElementById('inputText').value;
            if(!input) return;

            const words = input.split(/\b/); // Split by word boundaries
            let outputHTML = "";

            words.forEach(word => {
                const lowerWord = word.toLowerCase();
                
                // Logic: 40% chance to swap if synonym exists (to keep it readable)
                if (synonyms[lowerWord] && /^[a-zA-Z]+$/.test(word) && Math.random() > 0.4) {
                    
                    const options = synonyms[lowerWord];
                    let replacement = options[Math.floor(Math.random() * options.length)];
                    
                    // Match capitalization
                    if (word[0] === word[0].toUpperCase()) {
                        replacement = replacement.charAt(0).toUpperCase() + replacement.slice(1);
                    }

                    // Add to output with Cyan highlight
                    outputHTML += `<span class="changed" title="Original: ${word}">${replacement}</span>`;
                } else {
                    outputHTML += word;
                }
            });

            const outputDiv = document.getElementById('outputText');
            outputDiv.innerHTML = "Processing...";
            
            // Artificial Delay for "AI Feel"
            setTimeout(() => {
                outputDiv.innerHTML = outputHTML;
            }, 600);
        }

        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
                updateCount();
            });
        }

        function copyText() {
            const content = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(content);
            alert("Paraphrased text copied!");
        }

    </script>
</body>
</html>
